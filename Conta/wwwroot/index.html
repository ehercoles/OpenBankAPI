<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#" />
    <title>Conta</title>
</head>
<body>
    <h1>Conta</h1>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        Valor:
        <input type="number" id="txtValor" min="0.00" max="10000.00" step="0.01">
        <input type="button" onclick="depositar()" value="Depositar">
        <input type="button" onclick="sacar()" value="Sacar">
    </form>

    <h3>Extrato</h3>
    <p id="counter"></p>
    <table>
        <tr>
            <th>Movimentação</th>
            <th>Saldo</th>
        </tr>
        <tbody id="movimentacoes"></tbody>
    </table>

    <script src="conta.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
